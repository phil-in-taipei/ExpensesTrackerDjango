{% extends "base.html" %}

{% block content %}
{% load django_bootstrap5 %}
<h1>Create Expense</h1>
    <form method="POST" class="expense-form" action=".">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-primary"
               id="create-expense" value="Submit">
    </form>
{% endblock %}
