{% extends "base.html" %}

{% block content %}
{% load django_bootstrap5 %}
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-md-auto">
            <h2>Update {{ expense }}</h2>
        </div>
    </div>
    <hr />
</div>
<div class="container">
    <div class="row justify-content-md-center">
            <form method="POST" class="expense-form" action=".">
                {% csrf_token %}
                {% bootstrap_form form %}
                <input type="submit" class="btn btn-primary"
                       id="update-expense" value="Submit">
            </form>
    </div>
</div>
{% endblock %}
