{% extends "base.html" %}

{% block content %}
{% load django_bootstrap5 %}
<div class="container d-flex align-items-center justify-content-center">
        <h1>{{ user }}'s Expenses</h1>
</div>
<hr>
<div class="container">
    <div class="table-responsive">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Expense Name</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
            </tr>
            </thead>
            <tbody>
            {% for expense in expenses %}
            <tr>
                <td>{{ expense.expense_name }}</td>
                <td><a href="{% url 'expenses:update_expense' expense.id %}">
                    Link
                </a></td>
                <td><a href="{% url 'expenses:delete_expense' expense.id %}">
                    Remove
                </a></td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
<hr>
{% endblock %}
