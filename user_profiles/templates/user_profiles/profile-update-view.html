{% extends "base.html" %}

{% block content %}
{% load django_bootstrap5 %}
<h2>Update User Profile</h2>
<div id="edit-profile-form">
    <form method="POST" class="update-profile-form" action=".">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-primary" id="update-profile" value="Update">
    </form>
</div>
{% endblock %}
